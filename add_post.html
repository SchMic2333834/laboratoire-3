<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <style>
      /* Style for the modal confirmation */
      .ui-dialog {
        z-index: 10000 !important;
      }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Add a New Blog Post</h1>
        <form id="addPostForm">
            <div class="mb-3">
                <label for="postTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="postTitle" name="title" required>
            </div>
            <div class="mb-3">
                <label for="postAuthor" class="form-label">Author</label>
                <input type="text" class="form-control" id="postAuthor" name="author" required>
            </div>
            <div class="mb-3">
                <label for="postDescription" class="form-label">Description</label>
                <textarea class="form-control" id="postDescription" name="description" rows="2" required></textarea>
            </div>
            <div class="mb-3">
                <label for="postContent" class="form-label">Content</label>
                <textarea class="form-control" id="postContent" name="content" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="postImage" class="form-label">Image url</label>
                <input type="text" class="form-control" id="postImage" name="image" required>
            </div>
            
             <!-- Figure Insertion Fields -->
             <div class="mb-3">
              <label for="figureImage" class="form-label">Figure Image URL (Optional)</label>
              <input type="text" class="form-control" id="figureImage" name="figureImage">
          </div>
          <div class="mb-3">
              <label for="figureCaption" class="form-label">Figure Caption (Optional)</label>
              <input type="text" class="form-control" id="figureCaption" name="figureCaption">
          </div>
          <button type="button" class="btn custom-btn mb-3" onclick="insertFigure()">Insert Figure</button>

            <button type="submit" class="btn custom-btn">Submit</button>
        </form>

        <!-- Confirmation Dialog (Hidden) -->
        <div id="confirmationDialog" title="Confirm Post Submission" style="display: none;">
            <p>Are you sure you want to submit this post?</p>
        </div>
    </div>

    <!-- jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js" integrity="sha256-AlTido85uXPlSyyaZNsjJXeCs07eSv3r43kyCVc8ChI=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
